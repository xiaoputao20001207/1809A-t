function Loadimg(src){
    return  new Promise((resolve,reject)=>{
        let img = new Image()
        img.src= src
        img.onload=()=>{
            resolve(img)
        }
        img.onerror=(err)=>{
            reject(err)
        }
    })
}
const imgsPromise = Imgarr.map(item=>Loadimg(item))
